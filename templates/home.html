<!DOCTYPE html>
{% load static %} {% load bootstrap4 %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Youtube downloader</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href='{% static 'css/main.css'%}'/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
  {% bootstrap_messages %}
    <div class="mobile-screen">
      <div class="header">
        <h3>Descargar videos de Youtube</h3>
      </div>

      <form id="txt-form" method="POST" enctype="multipart/form-data" style="padding-bottom:0px">
        {% csrf_token %}
        <input
          class="input-doc"
          type="text"
          name="link"
          placeholder="Pega aquí la URL del video"
          required
        /><br />
        <center>
          <select class="boton-tipo" name="tipo" required>
            <option>Escoja una opción</option>
            <option value="m4a">Audio</option>
            <option value="mp4">Video</option>
          </select>
        </center>
        <br>
        <center>
          <button type="submit" class="boton">Descargar</button>
        </center>
      </form>
    </div>
  </body>
</html>
